{% extends 'booking_service/base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}


{% if user.is_authenticated %}

<div class="container form_layout">
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <form method="post" class="booking_form">
        <h2 class="booking_header">Edit Reservation</h2>
          {% csrf_token %}
          {{ edit_form | crispy }}
          <button type="submit" class="btn-background btn btn-outline-dark btn-block">update</button>
      </form>
    </div>
  </div>
</div>

{% endif %}

{% endblock %}
