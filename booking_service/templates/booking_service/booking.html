{% extends 'booking_service/base.html' %} 

{% block content %}

{% load crispy_forms_tags %}

<div class="container form_layout" >
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <form method="post" class="booking_form">
                <h2 class="booking_header">Booking</h2>
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-background">Reserve</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
