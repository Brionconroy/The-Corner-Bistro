{% extends 'booking_service/base.html' %} 

{% block content %}

{% load crispy_forms_tags %}

{% if user.is_authenticated %}

<div class="text-center res-btn">
    <a href="../booking_details/" class="btn btn-background">
      <span>View reservations &nbsp;&nbsp;</span>
      <i class="fa-solid fa-calendar-days"></i>
    </a>
</div>

<div class="container form_layout" >
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <form method="post" class="booking_form">
                <h2 class="booking_header">Booking</h2>
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn-background btn btn-outline-dark btn-block">Reserve</button>
            </form>
        </div>
    </div>
</div>

{% endif %}

{% endblock %}
